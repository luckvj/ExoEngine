
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoEngine Synergy Dashboard</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --titan: #e76f51;
            --hunter: #2a9d8f;
            --warlock: #e9c46a;
            --god-roll: #f4a261;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            background: linear-gradient(135deg, #1f2937, #111827);
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #30363d;
        }
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        input, select {
            background: var(--card-bg);
            border: 1px solid #30363d;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
        }
        .stats {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #8b949e;
        }
        .synergy-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 20px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #30363d;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        .icon-pair {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        .icon-box {
            position: relative;
            width: 60px;
            height: 60px;
        }
        .icon-box img {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            border: 1px solid #444;
        }
        .score-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--accent-color);
            color: black;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        .god-roll .score-badge {
            background: var(--god-roll);
        }
        .info {
            flex: 1;
        }
        .names {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
        }
        .armor-name { color: #fff; }
        .plus { color: #8b949e; font-size: 0.8em; margin: 2px 0; }
        .weapon-name { color: var(--accent-color); }
        .reasons {
            font-size: 0.85em;
            color: #8b949e;
            line-height: 1.4;
        }
        .reason-tag {
            display: inline-block;
            background: #21262d;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 4px;
            margin-bottom: 4px;
        }
        .ability-tag {
            display: block;
            background: #0d1117;
            color: var(--accent-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-bottom: 8px;
            border: 1px solid #30363d;
            font-style: italic;
        }
        .class-titan { border-left: 4px solid var(--titan); }
        .class-hunter { border-left: 4px solid var(--hunter); }
        .class-warlock { border-left: 4px solid var(--warlock); }
        .card-header {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }
        .build-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 4px;
        }
        .build-description {
            font-size: 0.85em;
            color: #8b949e;
            line-height: 1.5;
            margin-bottom: 12px;
        }
        .loadout-section {
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
            padding: 12px;
            border: 1px solid #21262d;
        }
        .loadout-title {
            font-size: 0.9em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .subclass-config {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }
        .abilities-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }
        .config-item {
            background: #0d1117;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            border: 1px solid #30363d;
        }
        .config-label {
            color: #8b949e;
            font-size: 0.7em;
            text-transform: uppercase;
            display: block;
            margin-bottom: 2px;
        }
        .config-value {
            color: #fff;
            font-weight: 500;
        }
        .fragments-list, .aspects-list {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 6px;
        }
        .fragment-tag, .aspect-tag {
            background: #21262d;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            color: #8b949e;
            border: 1px solid #30363d;
        }
        .element-solar { border-color: #f97316; color: #f97316; }
        .element-void { border-color: #a855f7; color: #a855f7; }
        .element-arc { border-color: #3b82f6; color: #3b82f6; }
        .element-stasis { border-color: #06b6d4; color: #06b6d4; }
        .element-strand { border-color: #10b981; color: #10b981; }
        .import-btn {
            background: var(--accent-color);
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9em;
            transition: opacity 0.2s;
        }
        .import-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

        const classNames = { 0: 'Titan', 1: 'Hunter', 2: 'Warlock', 3: 'Neutral' };

        function filterItems() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const classVal = document.getElementById('classFilter').value;
            const minScore = parseInt(document.getElementById('scoreFilter').value);

            const filtered = synergies.filter(s => {
                const armorMatch = s.armor.toLowerCase().includes(search);
                const weaponMatch = s.weapon.toLowerCase().includes(search);
                const classMatch = classVal === 'all' || classNames[s.classType] === classVal;
                const scoreMatch = s.score >= minScore;
                return (armorMatch || weaponMatch) && classMatch && scoreMatch;
            });

            renderSynergies(filtered);
        }

        function renderSynergies(list) {
            const container = document.getElementById('synergyList');
            document.getElementById('stats').innerText = 'Showing ' + list.length + ' synergies';
            
            container.innerHTML = list.slice(0, 500).map(s => {
                const armor = itemMap[s.armor] || {};
                const weapon = itemMap[s.weapon] || {};
                const isGodRoll = s.score >= 1000;
                const elementClass = 'element-' + s.subclass.toLowerCase();
                
                return '<div class="card class-' + classNames[s.classType].toLowerCase() + (isGodRoll ? ' god-roll' : '') + '">' +
                        '<div class="score-badge">' + s.score + '</div>' +
                        '<div class="card-header">' +
                            '<div class="icon-pair">' +
                                '<div class="icon-box"><img src="' + armor.icon + '" alt="' + s.armor + '"></div>' +
                                '<div class="icon-box"><img src="' + weapon.icon + '" alt="' + s.weapon + '"></div>' +
                            '</div>' +
                            '<div class="info">' +
                                '<div class="build-title">' + (s.buildName || 'Exotic Build') + '</div>' +
                                '<div class="names">' +
                                    '<span class="armor-name">' + s.armor + '</span>' +
                                    '<span class="plus">+</span>' +
                                    '<span class="weapon-name">' + s.weapon + '</span>' +
                                '</div>' +
                            '</div>' +
                        '</div>' +
                        '<div class="build-description">' + (s.description || '') + '</div>' +
                        '<div class="loadout-section">' +
                            '<div class="loadout-title ' + elementClass + '">' + (s.subclassType || s.subclass + ' Subclass') + '</div>' +
                            '<div class="config-label" style="margin-bottom: 6px;">Core Abilities</div>' +
                            '<div class="subclass-config">' +
                                '<div class="config-item"><span class="config-label">Super</span><span class="config-value">' + s.super + '</span></div>' +
                                '<div class="config-item"><span class="config-label">Melee</span><span class="config-value">' + s.melee + '</span></div>' +
                                '<div class="config-item"><span class="config-label">Grenade</span><span class="config-value">' + s.grenade + '</span></div>' +
                            '</div>' +
                            '<div class="config-label" style="margin-bottom: 6px;">Movement & Support</div>' +
                            '<div class="abilities-grid">' +
                                '<div class="config-item"><span class="config-label">Class Ability</span><span class="config-value">' + s.classAbility + '</span></div>' +
                                '<div class="config-item"><span class="config-label">Jump</span><span class="config-value">' + s.jump + '</span></div>' +
                            '</div>' +
                            '<div style="margin-bottom: 8px;">' +
                                '<div class="config-label">Aspects (' + s.aspects.length + ')</div>' +
                                '<div class="aspects-list">' +
                                    s.aspects.map(a => '<span class="aspect-tag ' + elementClass + '">' + a + '</span>').join('') +
                                '</div>' +
                            '</div>' +
                            '<div>' +
                                '<div class="config-label">Fragments (' + (s.fragmentSlots || s.fragments.length) + ' slots)</div>' +
                                '<div class="fragments-list">' +
                                    s.fragments.map(f => '<span class="fragment-tag ' + elementClass + '">' + f + '</span>').join('') +
                                '</div>' +
                            '</div>' +
                        '</div>' +
                        '<div class="ability-tag"> ' + s.ability + '</div>' +
                        '<div class="reasons">' +
                            s.reasons.map(r => '<span class="reason-tag">' + r + '</span>').join('') +
                        '</div>' +
                        '<button class="import-btn" onclick="importBuild(' + s.score + ')">Import to Synergizer</button>' +
                    '</div>';
            }).join('');
            
            if (list.length > 500) {
                container.innerHTML += '<p style="text-align:center; grid-column: 1/-1;">Limited to top 500 results. Use search to find specific items.</p>';
            }
        }

        function importBuild(score) {
            alert('Import to Synergizer coming soon! Build score: ' + score);
            // TODO: Integrate with ExoEngine synergizer to load this build
        }

        // Initial render
        filterItems();
    </script>
